<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="banner">
        <div class="slider" style="--quantity:10">
            <div class="item" style="--position:1"><img src="DIMG/1.jpg" alt=""></div>
            <div class="item" style="--position:2"><img src="DIMG/2.jpg" alt=""></div>
            <div class="item" style="--position:3"><img src="DIMG/3.jpg" alt=""></div>
            <div class="item" style="--position:4"><img src="DIMG/4.jpg" alt=""></div>
            <div class="item" style="--position:5"><img src="DIMG/5.jpg" alt=""></div>
            <div class="item" style="--position:6"><img src="DIMG/6.jpg" alt=""></div>
            <div class="item" style="--position:7"><img src="DIMG/7.jpg" alt=""></div>
            <div class="item" style="--position:8"><img src="DIMG/8.jpg" alt=""></div>
            <div class="item" style="--position:9"><img src="DIMG/9.jpg" alt=""></div>
            <div class="item" style="--position:10"><img src="DIMG/10.jpg" alt=""></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
